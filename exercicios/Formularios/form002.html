<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1> Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required maxlength="15" minlength="6" size="10" placeholder="usuario" autocomplete="username">
            
        </p>
        <p>
            <label for="isenha">senha</label>
            <input type="password" name="senha" id="isenha" required maxlength="15" minlength="8" size="15" placeholder="minimo 8 caracteres" autocomplete="current-password">
            
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    
        </p>
    </form>
    
</body>
</html>
