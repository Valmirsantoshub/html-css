<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario3</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="nome" placeholder="nome completo" required><!--para input text usa-se maxlength e minlegth-->
        </p>
        <p>
            <label for="imedia"> Media</label>
            <input type="number" name="media" id="imedia" placeholder="de 0 a 10" min="0" max="10" step="0.5" required><!--para input number usa-se min e max-->
        </p>
        <p>
            <label for="imes"> Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-09" required>
        </p>
        <label for="idia">Dia</label>
        <input type="date" name="dia" id="idia" value="2024-09-26" required>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="Hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
    
</body>
</html>
