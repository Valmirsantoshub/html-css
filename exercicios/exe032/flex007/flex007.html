<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container {
            display: flex;
            background-color: salmon;
            flex-flow: row wrap;
            
        }
        div.item{
           
            border: 1px solid black;
            color: blue;
           padding:20px;
            text-align: center;
            
            



        }
        div#i1{
            order: 0;

        }
    
        div#i2{
            order: 1;

        }
    
        div#i3{
            order: 0;

        }
        div#i4{
            order: 0;

        }
        div#i5{
            order: 0;

        }
        div#i6{
            order: 0;

        }
        div#i7{
            order: 0;

        }
    </style>
</head>
<body>
    <h1>Iniciando  Flex Box</h1>
    <div class="container">
        <div class="item"id="i1">Item 1</div>
        <div class="item"id="i2">Item 2</div>
        <div class="item"id="i3">Item 3</div>
        <div class="item"id="i4">Item 4</div>
        <div class="item"id="i5">Item 5</div>
        <div class="item"id="i6">Item 6</div>
        <div class="item"id="i7">Item 7</div>
        <div class="item"id="i8">Item 8</div>

        

    </div>
    
</body>
</html>
