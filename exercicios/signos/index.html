<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Signo</title>
</head>
<body>
    <h1>Descubra seu Signo</h1>
    <label for="dia">Dia de Nascimento:</label>
    <input type="number" id="dia" min="1" max="31">
    <label for="mes">Mês de Nascimento:</label>
    <input type="number" id="mes" min="1" max="12">
    <button onclick="calcularSigno()">Ver Signo</button>

    <p id="resultado"></p>

    <script>
        function calcularSigno() {
            const dia = parseInt(document.getElementById("dia").value);
            const mes = parseInt(document.getElementById("mes").value);
            let signo = "";

            if ((mes == 1 && dia >= 20) || (mes == 2 && dia <= 18)) {
                signo = "Aquário";
            } else if ((mes == 2 && dia >= 19) || (mes == 3 && dia <= 20)) {
                signo = "Peixes";
            } else if ((mes == 3 && dia >= 21) || (mes == 4 && dia <= 19)) {
                signo = "Áries";
            } else if ((mes == 4 && dia >= 20) || (mes == 5 && dia <= 20)) {
                signo = "Touro";
            } else if ((mes == 5 && dia >= 21) || (mes == 6 && dia <= 20)) {
                signo = "Gêmeos";
            } else if ((mes == 6 && dia >= 21) || (mes == 7 && dia <= 22)) {
                signo = "Câncer";
            } else if ((mes == 7 && dia >= 23) || (mes == 8 && dia <= 22)) {
                signo = "Leão";
            } else if ((mes == 8 && dia >= 23) || (mes == 9 && dia <= 22)) {
                signo = "Virgem";
            } else if ((mes == 9 && dia >= 23) || (mes == 10 && dia <= 22)) {
                signo = "Libra";
            } else if ((mes == 10 && dia >= 23) || (mes == 11 && dia <= 21)) {
                signo = "Escorpião";
            } else if ((mes == 11 && dia >= 22) || (mes == 12 && dia <= 21)) {
                signo = "Sagitário";
            } else if ((mes == 12 && dia >= 22) || (mes == 1 && dia <= 19)) {
                signo = "Capricórnio";
            } else {
                signo = "Data inválida";
            }

            document.getElementById("resultado").innerText = "Seu signo é: " + signo;
        }
    </script>
</body>
</html>
