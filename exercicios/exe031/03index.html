<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STyle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </STyle>
</head>
<body>
    <h1>Tabelas mescladas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            

        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="3">F</td>

        </tr>
        <tr>
            
            <td>H</td>
            
            

        </tr>
        <tr>
            
            <td>L</td>
            

        </tr>
    </table>
    
</body>
</html>
