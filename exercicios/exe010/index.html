<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1><ins>Tags em HTML</ins></H1>
    <p>Em <q>HTML5 </q>podemos inserir os itens da lista a seguir. <br>passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <ul type="square">
        <li><abbr title="a tag<p>">Páragrafos</abbr></li>
        <li><abbr title="a tag H1">Títulos</abbr></li>
        <li><abbr title="a tag <img>">Imagens</abbr></li>
        <li><abbr title="a tag abbr">Abreviações</abbr></li>
        <li><abbr title="a tag <code>">Códigos Fontes</abbr></li>
        <li><abbr title="a tag <ol><li>">Listas Enumeradas</abbr></li>
        <li><abbr title="a tag <ul><li>">Lista com Demarcadores</abbr></li>
        <p style="font-size: 100px">&#128526;</p>
    </ul>
    
</body>
</html>
